<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Screenshot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="screenshot-canvas"></canvas>
    <div id="toolbar" class="toolbar hidden">
        <button id="btn-pin" title="Pin to Desktop (F3)">Pin</button>
        <button id="btn-ocr" title="OCR Text Recognition">OCR</button>
        <button id="btn-copy" title="Copy to Clipboard (Enter)">Copy</button>
        <button id="btn-close" title="Close (Esc)">X</button>
    </div>
    <div id="size-info" class="size-info hidden">0 x 0</div>
    <script src="script.js"></script>
</body>

</html>
