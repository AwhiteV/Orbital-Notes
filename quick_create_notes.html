<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Note Interface</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#D0BB95", "background-light": "#f7f7f6", "background-dark": "#1d1a15"}, fontFamily: {display: "Plus Jakarta Sans"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        /* Custom scrollbar for minimalist look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #2c3b55;
            border-radius: 20px;
        }
        .markdown-preview h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; }
        .markdown-preview h2 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5em; }
        .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
        .markdown-preview blockquote { border-left: 4px solid #135bec; padding-left: 1em; color: #92a4c9; margin-bottom: 0.5em; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4 overflow-hidden">
<!-- Main Window Container -->
<!-- This simulates the floating desktop window -->
<div class="relative w-full max-w-[520px] bg-white dark:bg-[#111722] rounded-xl shadow-2xl flex flex-col border border-gray-200 dark:border-[#232f48] overflow-hidden transition-all duration-300">
<!-- Header -->
<!-- TopNavBar component adapted -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-100 dark:border-[#232f48] px-5 py-3 bg-white/50 dark:bg-[#111722]/50 backdrop-blur-sm sticky top-0 z-10 select-none drag-handle">
<div class="flex items-center gap-3 text-gray-900 dark:text-white">
<div class="size-6 text-primary flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">edit_note</span>
</div>
<h2 class="text-base font-bold leading-tight tracking-tight">Quick Note</h2>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium ml-2">â€¢ Unsaved</span>
</div>
<div class="flex gap-1">
<button class="flex items-center justify-center size-8 rounded-lg hover:bg-gray-100 dark:hover:bg-[#232f48] text-gray-500 dark:text-gray-400 transition-colors" title="Pin to top">
<span class="material-symbols-outlined text-[18px]">push_pin</span>
</button>
<button class="flex items-center justify-center size-8 rounded-lg hover:bg-gray-100 dark:hover:bg-[#232f48] text-gray-500 dark:text-gray-400 transition-colors" title="Minimize">
<span class="material-symbols-outlined text-[18px]">remove</span>
</button>
<button class="flex items-center justify-center size-8 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/20 text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-400 transition-colors" title="Close">
<span class="material-symbols-outlined text-[18px]">close</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<div class="flex flex-col flex-1 h-[400px]"> <!-- Fixed height for desktop widget feel -->
<!-- Editor / Preview Area -->
<!-- TextField component adapted -->
<div class="flex-1 relative group custom-scrollbar overflow-y-auto">
<!-- Text Area (Edit Mode) -->
<textarea autofocus="" class="w-full h-full resize-none bg-transparent border-none focus:ring-0 p-5 text-base text-gray-800 dark:text-gray-200 placeholder:text-gray-400 dark:placeholder:text-[#5f6e8c] font-normal leading-relaxed custom-scrollbar" placeholder="Type something, paste an image, or drop a link..."># Project Ideas ðŸš€

- [ ] Review Q3 goals
- [ ] Brainstorm UI concepts
- [ ] Fix the drag &amp; drop bug

&gt; "Simplicity is the ultimate sophistication."</textarea>
<!-- Hidden Preview Area (Simulated for design) -->
<!-- Use 'hidden' class to toggle -->
<div class="hidden w-full h-full p-5 text-base text-gray-800 dark:text-gray-200 leading-relaxed markdown-preview">
<h1>Project Ideas ðŸš€</h1>
<ul>
<li><span class="text-primary material-symbols-outlined align-middle text-[18px] mr-1">check_box_outline_blank</span> Review Q3 goals</li>
<li><span class="text-primary material-symbols-outlined align-middle text-[18px] mr-1">check_box_outline_blank</span> Brainstorm UI concepts</li>
<li><span class="text-primary material-symbols-outlined align-middle text-[18px] mr-1">check_box_outline_blank</span> Fix the drag &amp; drop bug</li>
</ul>
<blockquote>"Simplicity is the ultimate sophistication."</blockquote>
</div>
</div>
<!-- Toolbar & Chips Container -->
<div class="flex flex-col border-t border-gray-100 dark:border-[#232f48] bg-white dark:bg-[#111722]">
<!-- Chips / Tags -->
<!-- Chips component adapted -->
<div class="px-5 pt-3 flex gap-2 overflow-x-auto no-scrollbar">
<button class="group flex h-7 items-center justify-center gap-x-1.5 rounded-full bg-gray-100 dark:bg-[#232f48] hover:bg-gray-200 dark:hover:bg-[#2c3b55] pl-3 pr-3 transition-colors cursor-pointer border border-transparent dark:border-[#34425e]">
<span class="text-gray-600 dark:text-gray-300 text-xs font-medium">#work</span>
<span class="material-symbols-outlined text-[14px] text-gray-400 opacity-0 group-hover:opacity-100">close</span>
</button>
<button class="group flex h-7 items-center justify-center gap-x-1.5 rounded-full bg-gray-100 dark:bg-[#232f48] hover:bg-gray-200 dark:hover:bg-[#2c3b55] pl-3 pr-3 transition-colors cursor-pointer border border-transparent dark:border-[#34425e]">
<span class="text-gray-600 dark:text-gray-300 text-xs font-medium">#idea</span>
<span class="material-symbols-outlined text-[14px] text-gray-400 opacity-0 group-hover:opacity-100">close</span>
</button>
<button class="flex h-7 items-center justify-center gap-x-1.5 rounded-full bg-transparent border border-dashed border-gray-300 dark:border-gray-600 hover:border-primary dark:hover:border-primary pl-3 pr-3 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-[16px] text-gray-400 dark:text-gray-500">add</span>
<span class="text-gray-500 dark:text-gray-400 text-xs font-medium">Tag</span>
</button>
</div>
<!-- Action Toolbar -->
<!-- ToolBar component adapted -->
<div class="flex justify-between items-center px-4 py-3 gap-4">
<div class="flex items-center gap-1">
<!-- Formatting Tools -->
<div class="flex bg-gray-50 dark:bg-[#1a2333] rounded-lg p-1">
<button class="p-1.5 rounded hover:bg-white dark:hover:bg-[#2a364d] text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary hover:shadow-sm transition-all" title="Bold">
<span class="material-symbols-outlined text-[20px]">format_bold</span>
</button>
<button class="p-1.5 rounded hover:bg-white dark:hover:bg-[#2a364d] text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary hover:shadow-sm transition-all" title="Italic">
<span class="material-symbols-outlined text-[20px]">format_italic</span>
</button>
<button class="p-1.5 rounded hover:bg-white dark:hover:bg-[#2a364d] text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary hover:shadow-sm transition-all" title="List">
<span class="material-symbols-outlined text-[20px]">format_list_bulleted</span>
</button>
<div class="w-px h-5 bg-gray-200 dark:bg-gray-700 mx-1 self-center"></div>
<button class="p-1.5 rounded hover:bg-white dark:hover:bg-[#2a364d] text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary hover:shadow-sm transition-all" title="Color">
<span class="material-symbols-outlined text-[20px]">palette</span>
</button>
<button class="p-1.5 rounded hover:bg-white dark:hover:bg-[#2a364d] text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary hover:shadow-sm transition-all" title="Text Size">
<span class="material-symbols-outlined text-[20px]">format_size</span>
</button>
</div>
<!-- Markdown Preview Toggle -->
<button class="p-2 ml-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-[#232f48] transition-colors" title="Toggle Preview">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<!-- Primary Actions -->
<div class="flex gap-2">
<button class="flex items-center justify-center size-9 rounded-lg bg-gray-100 dark:bg-[#232f48] text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-[#2c3b55] transition-colors" title="Copy to Clipboard">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<button class="flex items-center justify-center rounded-lg h-9 px-4 bg-primary hover:bg-blue-600 text-white gap-2 text-sm font-bold shadow-lg shadow-blue-500/20 transition-all active:scale-95">
<span class="material-symbols-outlined text-[20px]">save</span>
<span>Save</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
